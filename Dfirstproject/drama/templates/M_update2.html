{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="{% static 'detail.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<body>
    <h1>드라마 수정하기</h1>

    <form action="{% url 'M_update2' M_edit2.pk %}" method="post">

        {% csrf_token %}
        <p>제목: <input type="text" name="title" value="{{M_edit2.title}}"> </p>
        <p>작가 : <input type="text" name="author" value="{{M_edit2.author}}"></p>
        본문 : <textarea name="content" cols="30" rows="10" > {{M_edit2.content}} </textarea> 
        <button type="submit">수정하기</button>
        
    </form>
</body>
</html>
